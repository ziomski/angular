<h2>My all Tasks</h2>
<ul class="tasks">
  <li *ngFor="let task of tasks"
    [class.selected]="task === selectedTask"
    (click)="onSelect(task)">
    <span class="badge">{{task.task_date}}</span> {{task.name}}
  </li>
</ul>
<div *ngIf="selectedTask">
  <h2>
    {{selectedTask.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
